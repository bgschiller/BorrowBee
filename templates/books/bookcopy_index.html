{% extends "base.html" %}

{% block content %}
  <h2>My Books</h2>
  <ul>
    {% for bc in bookcopies %}
      <li><a href="{{ bc.get_absolute_url }}">{{ bc.book.isbn }}</a></li>
    {% endfor %}
  </ul>
  <h3>Add a new book</h3>
  <form action="{{ create_url }}" method="post">
    {% csrf_token %}
    {{ create_form }}
    <input type="submit" value="Add" />
  </form>
{% endblock %}
